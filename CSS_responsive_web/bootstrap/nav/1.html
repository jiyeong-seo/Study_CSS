<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    />
    <title>nav</title>
  </head>

  <body>
    <div>
      <ul class="nav nav-tabs nav-justified">
        <li class="active">
          <a href="#home" data-toggle="tab">home</a>
        </li>
        <li>
          <a href="#tab" data-toggle="tab">tab</a>
        </li>
      </ul>

      <!-- tab panes (탭 아래에 선택 시 들어가는 내용) -->
      <div class="tab-content">
        <!-- 화면 전환시 fade 효과를 부여할 경우
       1) 첫 화면은 fade in, active 클래스 적용
       2) 나머지 화면은 fade 클래스만 적용 -->
        <div class="tab-pane fade in active" id="home">Hello Bootstrap</div>
        <div class="tab-pane fade" id="tab">안녕 부트스트랩</div>
      </div>
    </div>


    <!-- navbar2 -->

    <!-- 메뉴바의 색상 테마 지정 -->


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
