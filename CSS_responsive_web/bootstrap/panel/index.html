<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    />
  </head>
  <body>
    <!-- 기본 예제 -->
    <div class="container">
      <div class="panel panel default">
        <div class="panel-body">Basic panel example</div>
      </div>
    </div>
    <!-- 제목이 있는 panel -->
    <div class="panel panel-default">
      <div class="panel-heading">Panel heaing without title</div>
      <div class="panel-body">Panel content</div>
    </div>

    <!-- title이 있는 panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="apnel-title">Panel title</h3>
      </div>
      <div class="panel-body">Panel content</div>
    </div>

    <!-- 상황에 맞는 패널들 -->
    <div class="panel panel-primary">
      <div class="panel-heading">Panel heading</div>
     <div class="panel-body">Panel content</div>
    </div>
    <div class="panel panel-success">Panel content</div>
    <div class="panel panel-info">Panel content</div>
    <div class="panel panel-warning">Panel content</div>
    <div class="panel panel-danger">Panel content</div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
