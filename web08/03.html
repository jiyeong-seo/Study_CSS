<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalble=no"
    />
    <style type="text/css">
      input {
        border: 1px solid orange;
      }
      input[type="radio"],
      input[type="checkbox"] {
        border: 0px;
      }
    </style>
  </head>

  <body>
    <form>
      <h1>회원가입</h1>
      <fieldset>
        <legend>기본정보</legend>
        <div>
          <label for="user_id" class="title">아이디</label>
          <input type="text" name="user_id" id="user_id" />
        </div>
        <div>
          <label for="user_pw" class="title"></label>
          <input type="password" name="user_pw" id="user_pw" />
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>성별</legend>
        <div>
          <input type="radio" name="gender" value="M" id="gender_m" />
          <label for="gender_m">남자</label>
          <input type="radio" name="gender" value="F" id="gender_f" />
          <label for="gender_f">여자</label>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>취미</legend>
        <div>
          <input type="checkbox" name="hobby" value="축구" id="hobby1" />
          <label for="hobby1">축구</label>
          <input type="checkbox" name="hobby" value="농구" id="hobby2" />
          <label for="hobby2">농구</label>
          <input type="checkbox" name="hobby" value="야구" id="hobby3" />
          <label for="hobby3">야구</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
